<!DOCTYPE html>
<html lang="en">
  <head>

    />
    <script

      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <nav>
      <div>
        <a href=""><button class="logo">hey!</button></a>
      </div>
      <div class="search" style="display: none">
        <input
          type="text"
          id="searchBar"
          placeholder="..."
          onclick="resizeBar()"
        />
        <button
          class="btn text-center d-flex flex-center justify-content-space-around"
          id="searchBut"
        >
          <img src="./pics/search.png" alt="" />
        </button>
      </div>
      <div class="user">
        <div id="username">user</div>
        <div>
          <a href=""
            ><img src="./pics/Untitled.png" alt="user-img" id="user-img"
          /></a>
        </div>
      </div>
    </nav>
    <div class="space"></div>
    <div>
      <div class="col" id="map-container">
        <button class="btn" id="begin" onclick="fadeButton()">
          <img src="./pics/centerMe.png" alt="" />
        </button>
        <div class="col-12" id="map"></div>
      </div>
    </div>
    <div style="padding: 20px; text-align: center">
      <h2 style="color: #c0c0c8">Choose an Account</h2>
      <button class="btn" id="openAll" onclick="goToAll()">Open All</button>
      <div
        id="accountsGrid"
        style="
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
          gap: 5px;
          margin-top: 20px;
        "
      >
        <button class="btn account-btn" onclick="goToSignup()">Account 1</button>
        <button class="btn account-btn" onclick="goToSignup()">Account 2</button>
        <button class="btn account-btn" onclick="goToSignup()">Account 3</button>

      </div>
    </div>
    <div class="container mt-3">
      <form class="w-50 mx-auto" id="admin-login-form" style="display: none">
        <h1 class="text-center" id="login/sign">Login</h1>
        <div class="mb-3">
          <label for="username-input" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username-input"
            placeholder="Username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password-input" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password-input"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
    <div class="container mt-3">
      <form class="w-50 mx-auto" id="login-form" style="display: none">
        <h1 class="text-center" id="login/sign">Login</h1>
        <div class="mb-3">
          <label for="username-input" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username-input"
            placeholder="Username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password-input" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password-input"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="mt-3 text-center">
          Don't have an account?
          <strong class="strong" onclick="showSignup()"> click here</strong>
        </p>
      </form>
      <form class="w-50 mx-auto" id="signup-form" style="display: none">
        <h1 class="text-center" id="login/sign">Signup</h1>
        <div class="mb-3">
          <label for="username-input" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username-input"
            placeholder="Username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email-input" class="form-label">email</label>
          <input
            type="email"
            class="form-control"
            id="email-input"
            placeholder="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password-input" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password-input"
            placeholder="Password"
            name="password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="repeat-password-input" class="form-label"
            >repeat password</label
          >
          <input
            type="repeat-password"
            class="form-control"
            id="repeat-password-input"
            placeholder="repeat-password"
            name="repeat-password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
        <p class="mt-3 text-center">
          already have an account?
          <strong class="strong" onclick="showLogin()"> click here</strong>
        </p>
      </form>
    </div>
    <div class="row bg-dark mt-3 py-3" id="footer">
      <div class="row text-center text-white">
        <p class="display-7">a website by kian ghaffarian and amir hamidian</p>
        <small class="text-white-30"> thanks to mr.mahmoodzadeh</small>
      </div>
    </div>

    <img src="./pics/doom.png" alt="" class="music-image" id="audioImage" />
    <audio id="myAudio" src="./doom.mp3"></audio>

    <script>
      function showSignup() {
        document.getElementById("admin-login-form").style.display = "none";
        document.getElementById("login-form").style.display = "none";
        document.getElementById("signup-form").style.display = "block";
        document.getElementById("login/sign").innerText = "Sign up";
        window.scrollTo(0, document.body.scrollHeight);
      }
      function showLogin() {
        document.getElementById("admin-login-form").style.display = "none";
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
        document.getElementById("login/sign").innerText = "Login";
        window.scrollTo(0, document.body.scrollHeight);
      }
      function adminLogin() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("admin-login-form").style.display = "block";
        document.getElementById("login/sign").innerText = "Admin Login";
        window.scrollTo(0, document.body.scrollHeight);
      }
    </script>

    <script>
      let locPopUp;

      function fadeButton() {
        document.getElementById("begin").style.top = "75%";
        document.getElementById("begin").style.left = "90%";
        document.getElementById("map-container").style.display = "block";
        document.getElementById("map").style.height = "75vh";

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            marker.setLatLng([lat, lng]).addTo(map);
            map.setView([lat, lng], 15);
            marker.bindPopup("your location").openPopup();
          },
          () => {
            alert("Could not get your location.");
          }
        );

        setTimeout(() => {
          map.invalidateSize();
        }, 500);
      }
      var map = L.map("map");
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
      map.setView([36.2972, 59.6067], 15);
      let marker = L.marker([36.2972, 59.6067]);
      marker.bindPopup(locPopUp).openPopup();
    </script>

    <script>
      const audio = document.getElementById("myAudio");
      const image = document.getElementById("audioImage");

      let isPlaying = false;

      image.addEventListener("click", () => {
        if (!isPlaying) {
          audio.play();
        } else {
          audio.pause();
          audio.currentTime = 0;
        }
        isPlaying = !isPlaying;
      });

      // Optional: update isPlaying if audio ends
      audio.addEventListener("ended", () => {
        isPlaying = false;
      });
    </script>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username-input").value;
          const email = document.getElementById("email-input").value;
          const password = document.getElementById("password-input").value;

          try {
            const response = await fetch("http://127.0.0.1:8000/users", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, email, password }),
            });

            if (response.ok) {
              alert("Signup successful!");
            } else {
              alert("Signup failed!");
            }
          } catch (err) {
            alert("Error: " + err.message);
          }
        });
    </script>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("login-username").value;
          const password = document.getElementById("login-password").value;

          try {
            const res = await fetch("http://127.0.0.1:8000/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await res.json();

            if (res.ok) {
              alert("✅ " + data.message);
            } else {
              alert("❌ " + data.error);
            }
          } catch (err) {
            alert("Error: " + err.message);
          }
        });
        function goToAll() {
    window.location.href = "login.html";
      }

  function goToSignup() {
    window.location.href = "SignUp.html";
      }
    </script>
  </body>
</html>
