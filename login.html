<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1fbad6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1795b0;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 style="text-align:center;">üîê Admin Login</h2>
    <input type="text" id="username" placeholder="Username (e.g. admin)" />
    <input type="password" id="password" placeholder="Password (e.g. 123)" />
    <button onclick="checkLogin()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if (username === "admin" && password === "123") {
        const urls = [
          "https://example.com/account1",
          "https://example.com/account2",
          "https://example.com/account3"
        ];
        urls.forEach((url) => window.open(url, "_blank"));

        // optionally redirect back to main page if needed
        // window.location.href = "example.html";
      } else {
        errorDiv.textContent = "‚ùå Username or password is incorrect!";
      }
    }
  </script>
</body>
</html>
