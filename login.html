<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1f1f2e, #121212);
      font-family: 'Inter', sans-serif;
      color: #eee;
    }

    .login-container {
      background-color: #242436;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
      color: #bb86fc;
      text-shadow: 0 0 8px #bb86fc;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #44475a;
      background-color: #1e1e2f;
      color: #eee;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input::placeholder {
      color: #999;
    }
    input:focus {
      border-color: #bb86fc;
      box-shadow: 0 0 10px #bb86fc;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #bb86fc, #7f39fb);
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(187, 134, 252, 0.7);
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #9b6ef8, #5a1fe3);
      box-shadow: 0 8px 18px rgba(155, 110, 248, 0.9);
    }
    button:active {
      background: #5a1fe3;
      box-shadow: none;
    }

    .error {
      margin-top: 12px;
      color: #ff5555;
      font-weight: 600;
      min-height: 24px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 style="text-align:center;">üîê Admin Login</h2>
    <input type="text" id="username" placeholder="Username (e.g. admin)" />
    <input type="password" id="password" placeholder="Password (e.g. 123)" />
    <button onclick="checkLogin()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if (username === "admin" && password === "123") {
        const urls = [
          "All.html"
        ];
        urls.forEach((url) => window.open(url, "_blank"));

        // optionally redirect back to main page if needed
        // window.location.href = "example.html";
      } else {
        errorDiv.textContent = "‚ùå Username or password is incorrect!";
      }
    }
  </script>
</body>
</html>
