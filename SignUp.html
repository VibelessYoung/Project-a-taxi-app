<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #bb86fc;
      text-shadow: 0 0 8px #bb86fc;
    }

    input[type="text"] {
      width: 280px;
      padding: 12px 16px;
      font-size: 16px;
      border: 1.5px solid #444;
      border-radius: 8px;
      background: #222;
      color: #eee;
      transition: border-color 0.3s;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #bb86fc;
      box-shadow: 0 0 8px #bb86fc;
    }

    button {
      cursor: pointer;
      margin: 15px 0;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #bb86fc, #6200ee);
      color: white;
      box-shadow: 0 4px 10px rgba(187, 134, 252, 0.6);
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #9f6ef8, #7a00ff);
      box-shadow: 0 6px 14px rgba(157, 110, 248, 0.8);
    }
    button:active {
      background: #7a00ff;
      box-shadow: none;
    }

    #locationStatus {
      margin-top: 10px;
      font-weight: 600;
      color: #03dac6; /* رنگ سبز فیروزه‌ای */
      min-height: 24px;
    }
    input[type="hidden"] {
      display: none;
    }

    @media (max-width: 400px) {
      input[type="text"] {
        width: 100%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Sign Up</h2>

  <input type="text" id="name" placeholder="Enter your name" />
  <br />
  <button onclick="getLocation()">Set Location</button>
  <div id="locationStatus"></div>
  <input type="hidden" id="latitude" />
  <input type="hidden" id="longitude" />
  <br />
  <button onclick="signUp()">Sign Up</button>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value = position.coords.longitude;
          document.getElementById("locationStatus").innerText = "Location set!";
        }, () => {
          alert("Could not get your location.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }

    function getRandomColor() {
      const colors = ["red", "blue", "green", "orange", "purple", "pink", "yellow"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function signUp() {
      const name = document.getElementById("name").value.trim();
      const lat = parseFloat(document.getElementById("latitude").value);
      const lng = parseFloat(document.getElementById("longitude").value);

      if (!name || isNaN(lat) || isNaN(lng)) {
        alert("Please enter your name and set your location.");
        return;
      }

      const user = {
        name,
        location: [lat, lng],
        color: getRandomColor()
      };

      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      window.location.href = "#";
    }
  </script>
</body>
</html>
